<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link rel="stylesheet" href="/css/Search_Styling.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 20px 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 80%;
    max-width: 800px;
}

#user_search_word {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.search-container {
    position: relative;
    margin-bottom: 20px;
}

.search-input {
    width: 200px;
    height: 40px;
    padding: 0 20px;
    font-size: 16px;
    border: 2px solid #ccc;
    border-radius: 20px;
    transition: width 0.4s ease-in-out, border-color 0.4s ease-in-out;
}

.search-input:focus {
    width: 400px;
    border-color: #007BFF;
    outline: none;
}

.btn-search {
    position: absolute;
    right: 0;
    top: 0;
    height: 100%;
    background: #007BFF;
    border: none;
    color: white;
    padding: 0 20px;
    border-radius: 0 20px 20px 0;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-search:hover {
    background-color: #0056b3;
}

.table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.thead-dark th {
    background-color: #343a40;
    color: white;
    padding: 10px;
    text-align: left;
}

.table th, .table td {
    padding: 10px;
    border: 1px solid #ddd;
}

.table tr:nth-child(even) {
    background-color: #f2f2f2;
}

</style>
<body>
    <div class="container">
        <h1 id="user_search_word">Doctor Search</h1>
        <div class="search-container">
            <form th:action="@{/User/search}" method="POST">
              <a href="booking.html" style=" height: 20px; color: rgb(0, 0, 255);   ">Book Appointments</a>
                <input type="text" name="name" class="search-input" placeholder="Enter Specialization to search By">
                <button type="submit" class="btn-search"><i class="bx bx-search"></i> Search</button>
            </form>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Specialization</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${doctors}">
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <td th:text="${user.specialization}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const searchInput = document.querySelector('.search-input');

            searchInput.addEventListener('focus', function() {
                searchInput.classList.add('active');
            });

            searchInput.addEventListener('blur', function() {
                searchInput.classList.remove('active');
            });
        });
    </script>
</body>

</html>
