    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#search").on("input", function() {
                var name = $(this).val();
                var type = $("select[name='type']").val();
                if (name !== "") {
                    fetch(`/Admin/getsearchdata?name=${name}&type=${type}`, {
                        method: 'GET'
                    })
                    .then(response => response.text())
                    .then(response => {
                        $("#search-body").html(response);
                    });
                }
            });
        });
         
        function deleteEntry(name, type) {
    if (name !== "") {
        const encodedName = encodeURIComponent(name);
        const encodedType = encodeURIComponent(type);
        fetch(`/Admin/deleteEntry?name=${encodedName}&type=${encodedType}`, {

        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok: ' + response.statusText);
            }
            return response.text();
        })
        .then(data => {
            alert('Entry deleted successfully.');
          //  removeTableRow(name, type); // Remove the row from the table
        })
        .catch(error => alert('Failed to delete entry: ' + error));
    }
}
