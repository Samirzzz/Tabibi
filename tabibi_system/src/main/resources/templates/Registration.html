<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/Registration_styling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/tabibi_system/src/main/resources/static/js/signup.js"></script>
    <title>Registration</title>
</head>

<body>

<h2>
    User Registration
</h2>

<form th:action="@{/User/signup}" th:object="${patient}" method="POST" >

    <input type="text"  th:field="*{firstname}" placeholder="First Name" required>
    <div id="fname-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{lastname}" placeholder="Last Name" required>
    <div id="lname-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{age}" placeholder="Age" required>
    <div id="age-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{gender}" placeholder="Gender" required>

    <input type="text" th:field="*{address}" placeholder="Address" required>
    <div id="address-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{number}" placeholder="Number" required>
    <div id="phone-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{userAcc.email}" placeholder="Email" required>

    <input type="password"  id="password" th:field="*{userAcc.pass}" placeholder="Password" required>
    <div id="password-error" class="error-message text-danger"></div>

    <!-- <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
    <div id="cpassword-error" class="error-message text-danger"></div> -->

    <input type="submit"  value="submit">

</form>
