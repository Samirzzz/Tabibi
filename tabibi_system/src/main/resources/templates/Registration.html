<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/Registration_styling.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/js/signup.js"></script>
    <title>Registration</title>
</head>

<body>

<h2>
    User Registration
</h2>

<label for="userType">User Type:</label>
<select class="form-control" id="userType" name="userType" onchange="toggleForm()">
    <option value="patient">Patient</option>
    <option value="doctor">Doctor</option>
    <option value="Clinic">Clinic</option>
</select>


<form id="ClinicForm" style="display: none;" th:action="@{/User/signupClinic}" th:object="${Clinic}" method="POST" >

  <input type="text"  th:field="*{cname}" placeholder="Clinic name" required>
  <div id="fname-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{cloc}" placeholder="Location" required>
  <div id="lname-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{workhrs}" placeholder="workhrs" required>
  <div id="age-error" class="error-message text-danger"></div>


  <input type="text" th:field="*{cnumber}" placeholder="Number" required>
  <div id="phone-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{userAcc.email}" placeholder="Email" required>

  <input type="password"  id="password" th:field="*{userAcc.pass}" placeholder="Password" required>
  <div id="password-error" class="error-message text-danger"></div>

  <!-- <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
  <div id="cpassword-error" class="error-message text-danger"></div> -->

  <input type="submit"  value="submit">

</form>



<form id="doctorForm" style="display: none;" th:action="@{/User/signupdoc}" th:object="${doctor}" method="POST" >

  <input type="text"  th:field="*{firstname}" placeholder="First Name" required>
  <div id="fname-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{lastname}" placeholder="Last Name" required>
  <div id="lname-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{specialization}" placeholder="specialization" required>
  <div id="age-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{educ}" placeholder="Education" required>
  <div id="address-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{number}" placeholder="Number" required>
  <div id="phone-error" class="error-message text-danger"></div>

  <input type="text" th:field="*{userAcc.email}" placeholder="Email" required>

  <input type="password"  id="password" th:field="*{userAcc.pass}" placeholder="Password" required>
  <div id="password-error" class="error-message text-danger"></div>

  <!-- <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
  <div id="cpassword-error" class="error-message text-danger"></div> -->

  <input type="submit"  value="submit">

</form>


<form id="patientForm" style="display: none;" onsubmit="return validateForm()"  th:action="@{/User/signup}" th:object="${patient}" method="POST" >

    <input type="text"  th:field="*{firstname}"id='firstname' placeholder="First Name" >
    <div id="fname-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{lastname}" placeholder="Last Name" required>
    <div id="lname-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{age}" placeholder="Age" required>
    <div id="age-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{gender}" placeholder="Gender" required>

    <input type="text" th:field="*{address}" placeholder="Address" required>
    <div id="address-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{number}" placeholder="Number" required>
    <div id="phone-error" class="error-message text-danger"></div>

    <input type="text" th:field="*{userAcc.email}" placeholder="Email" required>

    <input type="password"  id="password" th:field="*{userAcc.pass}" placeholder="Password" required>
    <div id="password-error" class="error-message text-danger"></div>

    <!-- <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
    <div id="cpassword-error" class="error-message text-danger"></div> -->

    <input type="submit"  value="submit">

</form>
