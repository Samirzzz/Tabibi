<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/Registration_styling.css">
    <title>Registration</title>
</head>

<body>

<h2>
    User registration
</h2>

<form th:action="@{/User/signup}" th:object="${UserAcc}" th:object="${Patient}"  method="POST">
    <input type="text" th:field="*{UserAcc.username}" placeholder="Enter Username">
    <input type="text" th:field="*{UserAcc.password}" placeholder="Enter password">
    <select th:field="*{UserAcc.role}"  name="userType">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
        <option value="clinic">Clinic</option>
    </select>
    <input type="text" th:field="*{Patient.firstname}" placeholder="Enter first">
    <input type="text" th:field="*{Patient.lastname}" placeholder="Enter lastname">
    <input type="text" th:field="*{Patient.gender}" placeholder="Enter gender">
    <input type="text" th:field="*{Patient.address}" placeholder="Enter address">
    <input type="text" th:field="*{Patient.number}" placeholder="Enter number">

<input type="submit">
</form>




</body>
</html>
