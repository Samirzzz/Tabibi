<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/Registration_styling.css">
  
    <title>Registration</title>
</head>

<body>

<h2>
    User registration
</h2>
<!DOCTYPE html>
<html>



<form action="/savePatient" method="post" onsubmit=return validateForm() th:object="${patient}">
    <input type="text"  th:field="*{firstname}" placeholder="First Name" required>
    <div id="fname-error" class="error-message text-danger"></div>
    <input type="text" th:field="*{lastname}" placeholder="Last Name" required>
    <div id="lname-error" class="error-message text-danger"></div>
    <input type="text" th:field="*{age}" placeholder="Age" required>
    <div id="age-error" class="error-message text-danger"></div>
    <input type="text" th:field="*{gender}" placeholder="Gender" required>
    <input type="text" th:field="*{address}" placeholder="Address" required>
    <div id="address-error" class="error-message text-danger"></div>
    <input type="text" th:field="*{number}" placeholder="Number" required>
    <div id="phone-error" class="error-message text-danger"></div>
    <input type="text" th:field="*{userAcc.username}" placeholder="Username" required>
    <input type="password" id="confirmPassword" id="password" th:field="*{userAcc.password}" placeholder="Password" required>
    <div id="password-error" class="error-message text-danger"></div>
    <input type="password" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
    <div id="cpassword-error" class="error-message text-danger"></div>
    <input type="submit"  value="Submit">
</form>

  <script th:src="@{/js/signup.js}"></script>

<select id="selectOption">
    <option value="option1">patient</option>
    <option value="option2">Doctor</option>
  </select>
  
  <div id="formOption1" class="form">
    <!-- Form fields for Option 1 -->
    <input type="text" name="field1" placeholder="Field 1 for PAtient ">
    <input type="text" name="field2" placeholder="Field 2 for Patient">
  </div>
  
  <div id="formOption2" class="form">
    <!-- Form fields for Option 2 -->`
    <input type="text" name="field3" placeholder="Field 1 for Doctor">
    <input type="text" name="field4" placeholder="Field 2 for Doctor">
  </div>
  
</body>
</html>
