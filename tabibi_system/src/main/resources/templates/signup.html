<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration or Sign Up form</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap">
    <style>
        body {
            background-image: url('../images/b3.jpg');

        }

        .form-control {
            width: 350px;
        }

        .card {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 5vh;
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
    <script>
 function toggleFields() {
    var userTypeSelect = document.getElementById("userType");
    var doctorFields = document.getElementById("doctor-fields");
    var patientFields = document.getElementById("fields");
    var clinicFields = document.getElementById("Clinc-fields");

    if (userTypeSelect.value === "doctor") {
        doctorFields.style.display = "block";
        patientFields.style.display = "none";
        clinicFields.style.display="none";

        disableFields(false, doctorFields);
        disableFields(true, patientFields);
        disableFields(true, clinicFields);

    } else if (userTypeSelect.value === "patient") {
        doctorFields.style.display = "none";
        patientFields.style.display = "block";
        clinicFields.style.display="none";

        disableFields(true, doctorFields);
        disableFields(false, patientFields);
        disableFields(true, clinicFields);

    }else if (userTypeSelect.value === "clinic") {
        doctorFields.style.display = "none";
        patientFields.style.display = "none";
        clinicFields.style.display="block";
        disableFields(true, doctorFields);
        disableFields(true, patientFields);
        disableFields(false, clinicFields);

    }
}

function disableFields(disable, container) {
    container.querySelectorAll("input, select").forEach(function(input) {
        input.disabled = disable;
    });
}




    </script>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Registration</h2>
                <form th:action="@{/User/sgnp}" th:object="${signupForm}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="userType">User Type:</label>
                        <select class="form-control" id="userType" name="userType" onchange="toggleFields();">
                            <option value="patient">Patient</option>
                            <option value="doctor">Doctor</option>
                            <option value="clinic">Clinic</option>
                        </select>
                    </div>

                    <div class="form-group" id="Clinc-fields" style="display: none;">
                        <label for="cloc">Clinic Address:</label>
                        <input type="text" class="form-control" id="cloc" name="cloc">
                        <br>
                        <label for="cname">Clinic Name:</label>
                        <input type="text" class="form-control" id="cname" name="cname">
                        <br>
                        <label for="cnumber">Clinic Number:</label>
                        <input type="text" class="form-control" id="cnumber" name="cnumber">
                        <label for="doctorEmail">Clinic Email:</label>
                        <input type="email" class="form-control" id="ClinicEmail" name="email" placeholder="Email Address" required>
                        <br>
                        <label for="doctorPassword">Clinic Password:</label>
                        <input type="password" class="form-control" id="ClinicPassword"  placeholder="Password" required>
                    
                        <label for="doctorCpassword">Confirm password:</label>
                        <input type="password" class="form-control" id="ClinicCpassword" placeholder="Confirm Password" name="cpassword" required>
                    </div>


                    <div class="form-group" id="doctor-fields" style="display: none;">
                        <label for="doctorFirstname">Doctor First Name:</label>
                        <input type="text" class="form-control" id="doctorFirstname" name="fname" th:field="*{doctor.firstname}" placeholder="First Name" required>
                    
                        <label for="doctorLastname">Doctor Last Name:</label>
                        <input type="text" class="form-control" id="doctorLastname" name="lname" th:field="*{doctor.lastname}" placeholder="Last Name" required>
                    
                        <label for="doctorNumber">Doctor Phone Number:</label>
                        <input type="text" class="form-control" id="doctorNumber" name="number" th:field="*{doctor.number}" placeholder="Phone Number" required>
                    
                        <label for="doctorEmail">Doctor Email:</label>
                        <input type="email" class="form-control" id="doctorEmail" name="email" th:field="*{user.email}" placeholder="Email Address" required>
                    
                        <label for="doctorSpecialization">Doctor Specialization:</label>
                        <input type="text" class="form-control" id="doctorSpecialization" th:field="*{doctor.specialization}" name="specialization" placeholder="Specialization">
                    
                        <label for="doctorEducation">Doctor Education:</label>
                        <input type="text" class="form-control" id="doctorEducation" th:field="*{doctor.educ}" name="education" placeholder="Education">
                    
                        <label for="doctorPassword">Doctor Password:</label>
                        <input type="password" class="form-control" id="doctorPassword" th:field="*{user.pass}" placeholder="Password" required>
                    
                        <label for="doctorCpassword">Confirm password:</label>
                        <input type="password" class="form-control" id="doctorCpassword" placeholder="Confirm Password" name="cpassword" required>
                    </div>

                    <div id="fields">
                        <div class="form-group">
                            <label for="firstname">First Name:</label>
                            <input type="text" class="form-control" id="firstname" th:field="*{patient.firstname}" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name:</label>
                            <input type="text" class="form-control" id="lastname" th:field="*{patient.lastname}" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" th:field="*{user.email}" placeholder="Email Address" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" th:field="*{patient.age}" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select class="form-control" id="gender" th:field="*{patient.gender}">
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" th:field="*{patient.address}" placeholder="Address" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number:</label>
                            <input type="text" class="form-control" id="phone" th:field="*{patient.number}" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" th:field="*{user.pass}" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <label for="cpassword">Confirm password:</label>
                            <input type="password" class="form-control" id="cpassword" placeholder="Confirm Password" name="cpassword" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="acceptTerms" required>
                            <label class="form-check-label" for="acceptTerms">I accept all terms & conditions</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">Register Now</button>
                    <p class="mt-3">Already have an account? <a href="login.php">Login now</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
