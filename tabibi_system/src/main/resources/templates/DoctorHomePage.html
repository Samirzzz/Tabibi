<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/admin.css">

    <title>Tabeeby</title>

</head>

<body >
    <div class="navvv">
        <div th:fragment="navigation">
            <section class="header">
                <div class="logo">
                    <i class="ri-menu-line menu"></i>
                    <h2><span>Ta</span>BeeBy</h2>
                </div>
                <div class="header--items">
                    <div class="dark--theme--btn">
                        <i class="ri-notification-2-line"></i>
                        <span th:text="${#dates.format(#dates.createNow(), 'MMMM d, yyyy')}"></span>
                    </div>
                </div>
            </section>
            <section class="main">
                <div class="sidebar">
                    <ul class="sidebar--items">
                        <div class="profile-box">
                            <span>
                                <div class="header--items">
                                    <div class="dark--theme--btn">
                                        <i class="ri-notification-2-line"></i>
                                        <span th:text="${email}"></span> 
                                    </div>
                                </div>
                            </span>
                        </div>
                        <a class="active" href=""></a>
                        <li>
                            <a th:href="@{/User/DoctorHomePage}"> HOME </a>
                            <a th:href="@{/User/logout}"> LOGOUT </a>


                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </div>

<div class="main--container">
            <div class="section--title">
                <h3 class="title">Welcome back <br> <span th:text="${firstname}"></span> </h3>
                
            </div>
            <div class="cards">
                <div class="card card-1">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-shopping-bag-2-line"></i></span>
                        <span>Doctors</span>
                    </div>
                    <h3 class="card--value"> </i></h3>
                    <div class="chart">
                        <canvas id="sales"></canvas>
                    </div>
                </div>
                <div class="card card-2">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-gift-line"></i></span>
                        <span>Sales</span>
                    </div>
                   
                         </i></h3>
                    <div class="chart">
                        <canvas id="orders"></canvas>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-handbag-line"></i></span>
                        <span>Appointments</span>
                    </div>
                    <h3 class="card--value"> <i class="ri-arrow-up-circle-fill up"></i></h3>
                    <h5 class="more"></h5>
                    <div class="chart">
                        <canvas id="products"></canvas>
                    </div>
                </div>
                <div class="card card-4">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-user-line"></i></span>
                        <span>patients</span>
                    </div>
                    <h3 class="card--value"></i></h3>
                    <div class="chart">
                        <canvas id="customers"></canvas>
                    </div>
                </div>
            </div>
            <div class="target-vs-sales--container">
                <div class="section--title">
                    <h3 class="title">Schedule</h3>
                    <div class="sales--value">
                        <div class="target">
                            <i class="ri-checkbox-blank-circle-fill circle"></i>
                            Finished <span>&nbsp; </span>
                        </div>
                        <div class="current">
                            <i class="ri-checkbox-blank-circle-fill circle"></i>
                            Not  <span>&nbsp;Finished</span>
                        </div>
                    </div>
                </div>
                <div class="target--vs--sales">
                    <canvas id="tarsale"></canvas>
                </div>
            </div>
            <div class="table">
                <div class="section--title">
                    <h3 class="title">Recent Patients</h3>
                    <div></div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Patient name</th>
                            <th>Patient ID</th>
                            <th>Age</th>
                            <th>Mobile Number</th>
                            <th>Clinic</th>
                            <th>Next time Appointment</th>
                        </tr>
                    </thead>
                    <tbody>
                             
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sales.js"></script>
    <script src="assets/js/orders.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/customers.js"></script>
    <script src="assets/js/tarsale.js"></script>
</body>
</html>
