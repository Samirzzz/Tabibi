<!DOCTYPE html>
 <html xmlns:th="http://wwww.thymleaf.org"> 


<style>

body, h1, form {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
}

.container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

</style>
     <body>
         <div th:include="navigation.html"></div>
         
         <h1>Medicine Form</h1>
    <form id="contact_form"  method="post" th:action="@{/Doctor/medicine/add}" th:object="${medicine}">
        <label>Medicine Name: </label>
        <br>
    <input type="text" name="name" id="name" th:field="*{name}">
        </div>
        <div>
        <button type="submit" class="btn btn-primary px-4 btn-lg">ADD</button>
        </div>
    </form>
</body>


</html>
