<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
    <link rel="stylesheet" href="/css/Search_Styling.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<style>
  .target-vs-sales--container {
      background-image: url('../images/b3.jpg');
      background-size: cover;
      background-position: center;
      padding: 20px;
  }

  .sales--value {
      display: block;
      text-align: center;
      padding: 20px;
  }

  .sales--value h3,
  .sales--value p {
      margin: 0;
      color: #008000; 
  }

  .sales--value h3 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #008000;
  }

  .sales--value p {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 10px;
      text-align: justify;
  }

  .sales--value form {
      display: flex;
      flex-direction: column;
      align-items: center;
  }

  .sales--value input {
      width: 100%;
      margin-bottom: 10px;
  }

  .target--vs--sales {
      text-align: center;
      padding: 20px;
  }

  .target--vs--sales .section--title {
      margin-bottom: 20px;
  }

  .target--vs--sales h3 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #008000; 
  }

  .sales--value {
      text-align: left;
      padding: 20px;
  }

  .sales--value p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 10px;
      text-align: justify;
      color: #008000; 
  }

  .sales--value form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
  }

  .sales--value input {
      width: 100%;
      margin-bottom: 10px;
  }

  .sales--value form {
      display: flex;
      flex-direction: row; 
      align-items: flex-start;
      gap: 10px;
  }

  .sales--value input {
      width: 50%; 
      padding: 10px;
      box-sizing: border-box; 
  }

  .section--title h3 {
      font-size: 28px;
      font-weight: bold;
      color: #008000; 
  }

  .sales--value input[type="submit"] {
      width: 50%; 
      padding: 10px;
      background-color: #008000; 
      color: #fff; 
      border: none;
      cursor: pointer;
  }

  body {
      font-family: 'Arial', sans-serif; 
      background-color: white;
      margin: 0;
      padding: 0;
  }

  .main--container {
      font-family: 'Times New Roman', serif; 
      color: #333;
  }
  .uppercase-text {
      text-transform: uppercase;
  }
</style>


<body class="body">

  <div class="navvv">
      <div th:fragment="navigation">
          <section class="header">
              <div class="logo">
                  <i class="ri-menu-line menu"></i>
                  <h2><span>Ta</span>BeeBy</h2>
              </div>
              <div class="header--items">
                  <div class="dark--theme--btn">
                      <i class="ri-notification-2-line"></i>
                      <span th:text="${#dates.format(#dates.createNow(), 'MMMM d, yyyy')}"></span>
                  </div>
              </div>
          </section>
          <section class="main">
              <div class="sidebar">
                  <ul class="sidebar--items">
                      <div class="profile-box">
                          <span>
                              <div class="header--items">
                                  <div class="dark--theme--btn">
                                      <i class="ri-notification-2-line"></i>
                                      <span th:text="${email}"></span> 
                                  </div>
                              </div>
                          </span>
                      </div>
                      <a class="active" href=""></a>
                      <li>
                          <a th:href="@{/User/patientHomepage}"> HOME </a>
                          <a th:href="@{/patient/accountSettings}"> Account Settings </a>
                          <a th:href="@{/patient/Profile}"> Profile </a>
                          <a th:href="@{/User/logout}"> LOGOUT </a>


                      </li>
                  </ul>
              </div>
          </section>
      </div>
  </div>
  
  
  <div class="main--container">
    <div class="section--title">
        <h3 class="title">HOME</h3>

    </div>

    <div class="target-vs-sales--container">
        <div class="section--title">
            <div class="sales--value">
                <h3 class="uppercase-text">Welcome! <br> <span th:text="${firstname}"></span>
                </h3>
                <section id="Search-bar">
                    <h1 id="user_search_word">User Search</h1>
                    <div class="search-box">
                        <button class="btn-search"><i class="fas fa-search"></i></button>
                        <form action="/User/search" method="GET">
                            
                            <input type="text" name="search" class="input-search"  placeholder="Enter name to search">
                            <button type="submit">Search</button>
                        </form>
                      </div>
                </section>
                
                
                <table class="table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">specialization</th>
                
                    </tr>
                  </thead>
                  <tbody>
                        <tr th:each="user : ${doctors}">
                          <td th:text="${user.firstname}"></td>
                          <td th:text="${user.lastname}"></td>
                          <td th:text="${user.specialization}"></td>
                      </tr>
                  </tbody>
                </table>
    </div>
</div>
</section>
  


</body>

</html>
