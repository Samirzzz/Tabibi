<head>
    
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body >

                <div class="logo">
                    <i class="ri-menu-line menu"></i>
                    <h2><span>Ta</span>BeeBy</h2>
                </div>
                <div class="header--items"> 
                <div class="dark--theme--btn">
                    <i class="ri-notification-2-line"></i>
                    <span th:text="${#dates.format(#dates.createNow(), 'MMMM d, yyyy')}"></span>
                    </div>
         
            </section>
            
            <section class="main">
                <div class="sidebar">
                    <ul class="sidebar--items">
                <div class="profile-box">
                
                        <span > <div class="header--items">
                            <div class="dark--theme--btn">
                                <i class="ri-notification-2-line"></i>
                               <span th:text="${email}"></span>
                            </div>
                        </div> </span> 
                        
                    </div>
        
        
     
                    <span th:text="${usertype}"></span>
                    <a class="active" href="" ></a>
                    <!-- <input type="text" th:value="${usertypeID}">
                    <th:block th:each="page : ${navtype}"> -->

                            <a th:href="@{${page.linkaddress}}" th:class="${page.classX}">

                                <div class="sidebar--item" th:text="${page.name}"></div>
                            </a>
                        </li>
                    </th:block> -->
        <li>
            
                <a th:href="@{/appointments/add}"> Add Appointment </a>
                <a th:href="@{/appointments/view}"> View Appointment </a>
                <a th:href="@{/Clinic/DoctorRegistration}"> Add Doctor </a>
                <a th:href="@{/User/logout}"> LOGOUT </a>
            
            
        </li>
            
            
            </div>
        
        
        
        </div>
        






    </div>

<div class="main--container">
            <div class="section--title">
                <h3 class="title">Welcome back <br> <span th:text="${firstname}"></span> </h3>
                
            </div>
            <div class="cards">
                <div class="card card-1">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-shopping-bag-2-line"></i></span>
                        <span>Doctors</span>
                    </div>
                    <h3 class="card--value"> </i></h3>
                    <div class="chart">
                        <canvas id="sales"></canvas>
                    </div>
                </div>
                <div class="card card-2">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-gift-line"></i></span>
                        <span>Sales</span>
                    </div>
                   
                         </i></h3>
                    <div class="chart">
                        <canvas id="orders"></canvas>
                    </div>
                </div>
                <div class="card card-3">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-handbag-line"></i></span>
                        <span>Appointments</span>
                    </div>
                    <h3 class="card--value"> <i class="ri-arrow-up-circle-fill up"></i></h3>
                    <h5 class="more"></h5>
                    <div class="chart">
                        <canvas id="products"></canvas>
                    </div>
                </div>
                <div class="card card-4">
                    <div class="card--title">
                        <span class="card--icon icon"><i class="ri-user-line"></i></span>
                        <span>patients</span>
                    </div>
                    <h3 class="card--value"></i></h3>
                    <div class="chart">
                        <canvas id="customers"></canvas>
                    </div>
                </div>
            </div>
            <div class="target-vs-sales--container">
                <div class="section--title">
                    <h3 class="title">Schedule</h3>
                    <div class="sales--value">
                        <div class="target">
                            <i class="ri-checkbox-blank-circle-fill circle"></i>
                            Finished <span>&nbsp; </span>
                        </div>
                        <div class="current">
                            <i class="ri-checkbox-blank-circle-fill circle"></i>
                            Not  <span>&nbsp;Finished</span>
                        </div>
                    </div>
                </div>
                <div class="target--vs--sales">
                    <canvas id="tarsale"></canvas>
                </div>
            </div>
            <div class="table">
                <div class="section--title">
                    <h3 class="title">Recent Patients</h3>
                    <div></div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Patient name</th>
                            <th>Patient ID</th>
                            <th>Age</th>
                            <th>Mobile Number</th>
                            <th>Clinic</th>
                            <th>Next time Appointment</th>
                        </tr>
                    </thead>
                    <tbody>
                             
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/sales.js"></script>
    <script src="assets/js/orders.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/customers.js"></script>
    <script src="assets/js/tarsale.js"></script>
</body>

            font-weight: 600;
        }
        
        .sidebar--items {
            margin-top: 22px;
        }
        
        li {
            padding-top: 10px;
        }
        .uppercase-text {
                text-transform: uppercase;
            }
</style>
