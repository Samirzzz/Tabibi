<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../css/addpermission.css">
    <link rel="stylesheet" href="../css/admin.css">

	<title></title>
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){			
			$("#btnLeft").click(function () {
			    var selectedItem = $("#rightValues option:selected");
			    $("#leftValues").append(selectedItem);
			});
			$("#btnRight").click(function () {
			    var selectedItem = $("#leftValues option:selected");
			    $("#rightValues").append(selectedItem);
			});
		});
	</script>
</head>

<body>
    <div th:insert="~{/fragments/navigation.html}">
        
    </div>
    <div class="container" style="margin-top: -100px;">
	<form th:action="@{/Admin/addpermission}" method="POST" th:object="${user}">
        <table >
			<tr>
				<td>All Pages</td>
				<td></td>
				<td>Choosen Pages</td>
			</tr>
			<tr>
				<td>
					<select id="leftValues" name="chosenpage[]"  STYLE="width: 160px;box-sizing: border-box;" size="5" multiple>
						
                        <option th:each="type : ${page}"  th:value="${type.name}" th:text="${type.name}"></option>

					</select>
				</td>
				<td align="center">
					<input type="button" id="btnRight" value=">>"  />
					<input type="button" id="btnLeft" value="<<"  />
				</td>
				<td>
					<select id="rightValues" name="chosenpage" STYLE="width: 160px;box-sizing: border-box;" size="5" multiple>
						
					</select>
				</td>
			</tr>
			<tr class="l">
				<td >
					Choose User Type:
				</td>
				<td>
					<select  name="usertype" th:field="*{usertype}">
                        <option th:each="type : ${type}" th:value="${type.name}" th:text="${type.name}"></option>



					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" name="submit">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
