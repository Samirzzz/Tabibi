<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../css/admin.css">

</head>
<body >
  <div th:include="admin_navigation.html">
      
    </div>

    
<section class="vh-100" style="background-color:lightgray;">
  <div class="container h-100" style="margin-top: -650px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-9">


        <div class="card" style="border-radius: 15px;">
          <div class="card-body">

            <div class="row align-items-center pt-4 pb-3">
              <div class="col-md-3 ps-5">
                  <form th:action="@{/Admin/addpage}" th:object="${page}" method="POST" >
                <h6 class="mb-0">page name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" name="name"  th:field="*{page.name}" class="form-control form-control-lg" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

              <h6 class="mb-0">page address</h6>
                

              </div>
              <div class="col-md-9 pe-5">

                <input type="text" name="address"  th:field="*{page.linkaddress}" class="form-control form-control-lg" placeholder="example.php" />

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">icon name</h6>

              </div>
              <div class="col-md-9 pe-5">

              <input name="icon"th:field="*{page.icons}" class="form-control form-control-lg" placeholder=""></input>

              </div>
            </div>

            <hr class="mx-n3">

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">

                <h6 class="mb-0">Class name</h6>

              </div>
              <div class="col-md-9 pe-5">

                <input class="form-control form-control-lg" th:field="*{page.classX}" name="class" id="formFileLg" type="text" />
                
            </div>

            <hr class="mx-n3">

            <div class="px-5 py-4">
              <button type="submit" class="btn btn-primary btn-lg">Save</button>
            </div>
        </div>
    </div>
    
</div>
</div>
</div>
</form>
</section>
</body>


</html>
