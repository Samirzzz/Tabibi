
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> View Appointments </title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="../css/admin.css">

</head>
<body>

  <div th:include="navigation">
      
  </div>
    <div class="view" >

    
   <h1 id="h1h1">Showing appointments for:  </h1>

   <table class="table table-dark">
    <thead>
      <tr>
        <th>APPOINTMENT ID</th>
        <th >DATE</th>
        <th >TIME</th>
        <th >STATUS</th>
        <th >CLINIC</th>
        <th>PLACES LEFT</th>
        <th >ACTIONS</th>
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="app : ${appointmentList}" >
        
        <td th:text="${app.appId}"></td>
        <td th:text="${app.date}"></td>
        <td th:text="${app.time}"></td>
        <td th:text="${app.status}"></td>
        <td th:text="${app.clinic.cname}"></td>
        <td th:text="${app.getPlacesLeft}"></td>
<td>
    <a id="edit"    th:href="@{'edit/' + ${app.appId}}">EDIT</a>
    ||
    <a id="delete"  th:href="@{'delete/' + ${app.appId}}">DELETE</a>
</td>
      </tr>
      
    </tbody>
  </table>

</div>
</body>
<style>
     .navvv {
            width: 10px; /* Adjust width as needed */

       /* Styling for the view div */
.view {
 position: relative;
width:1170px;
margin: 20px;
left:310px; 
margin-left: 40px;

top: 50px;
}

/* Styling for the h1 element */
h1#h1h1 {
  font-size: 24px;
  color: #ffffff;
}

/* Styling for the table */
table.table {
  width: 100%;
  border-collapse: collapse;
}

/* Styling for the table header */
table.table thead th {
  background-color: #000000;
  color: #ffffff;
  padding: 10px;
}

/* Styling for the table body */
table.table tbody td {
  padding: 5px;
}

/* Styling for the actions column */
table.table tbody td:last-child {
  white-space: nowrap;
}

/* Styling for the edit and delete links */
table.table tbody td a {
  color: #ffffff;
  text-decoration: none;
  margin-right: 5px;
}

/* Styling for the edit link */
table.table tbody td a#edit {
  background-color: #0066cc;
  padding: 5px 10px;
}

/* Styling for the delete link */
table.table tbody td a#delete {
  background-color: #cc0000;
  padding: 5px 10px;
}
/* Styling for the table header */
table.table thead th {
    background-color: #000000;
    color: #ffffff;
    padding: 10px;
    text-align: center;  /* Center-align header text */
}

/* Styling for the table body cells */
table.table tbody td {
    padding: 5px;
    text-align: center;  /* Center-align data cell text */
}
</style>

</html>
