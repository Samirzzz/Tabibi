<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Diagnosis</title>
</head>
<body>
    <h1>Edit Diagnosis</h1>
    <form th:action="@{/Doctor/editDiagnose}" method="post">
        <input type="hidden" th:name="diagnosisId" th:value="${diagnosis.diagnosisId}" />
        <label for="diagnosisName">Diagnosis Name:</label>
        <input type="text" id="diagnosisName" name="diagnosisName" th:value="${diagnosis.diagnosisName}" required><br>
        <label for="diagnosisDescription">Diagnosis treatment description:</label>
        <input type="text" id="diagnosisTreatment" name="diagnosisTreatment" th:value="${diagnosis.treatment}" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
